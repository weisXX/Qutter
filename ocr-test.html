<!DOCTYPE html>
<html>
<head>
    <title>OCR 测试</title>
</head>
<body>
    <canvas id="testCanvas" width="400" height="200"></canvas>
    <script>
        const canvas = document.getElementById('testCanvas')
        const ctx = canvas.getContext('2d')
        
        // 创建测试图片
        ctx.fillStyle = 'white'
        ctx.fillRect(0, 0, canvas.width, canvas.height)
        
        ctx.fillStyle = 'black'
        ctx.font = '24px Arial'
        ctx.fillText('这是一个OCR测试', 50, 50)
        ctx.fillText('包含中文和数字123', 50, 100)
        ctx.fillText('English text too!', 50, 150)
        
        // 下载图片
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob)
            const a = document.createElement('a')
            a.href = url
            a.download = 'ocr-test.png'
            a.click()
        })
    </script>
</body>
</html>
