<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python函数图像生成测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-container {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-input {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .test-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .test-button:hover {
            background-color: #0056b3;
        }
        .test-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .plot-image {
            max-width: 100%;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .loading {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Python函数图像生成测试</h1>
    
    <div class="test-container">
        <h2>基础函数测试</h2>
        <div class="test-input">
            <label>表达式:</label>
            <input type="text" id="basicExpression" value="sin(x)" placeholder="输入函数表达式，如: sin(x), x^2, log(x)">
        </div>
        <button class="test-button" onclick="testBasicFunction()">生成图像</button>
        <div id="basicResult" class="test-result"></div>
    </div>

    <div class="test-container">
        <h2>复杂函数测试</h2>
        <div class="test-input">
            <label>表达式:</label>
            <input type="text" id="complexExpression" value="exp(-x^2/2)*cos(2*x)" placeholder="输入复杂函数表达式">
        </div>
        <button class="test-button" onclick="testComplexFunction()">生成图像</button>
        <div id="complexResult" class="test-result"></div>
    </div>

    <div class="test-container">
        <h2>双曲线测试</h2>
        <div class="test-input">
            <label>表达式:</label>
            <input type="text" id="hyperbolaExpression" value="y^2/4 - x^2/9 = 1" placeholder="输入双曲线方程">
        </div>
        <button class="test-button" onclick="testHyperbola()">生成图像</button>
        <div id="hyperbolaResult" class="test-result"></div>
    </div>

    <div class="test-container">
        <h2>椭圆测试</h2>
        <div class="test-input">
            <label>表达式:</label>
            <input type="text" id="ellipseExpression" value="x^2/9 + y^2/4 = 1" placeholder="输入椭圆方程">
        </div>
        <button class="test-button" onclick="testEllipse()">生成图像</button>
        <div id="ellipseResult" class="test-result"></div>
    </div>

    <div class="test-container">
        <h2>参数测试</h2>
        <div class="test-input">
            <label>表达式:</label>
            <input type="text" id="paramExpression" value="x^3 - 3*x" placeholder="输入函数表达式">
            <br><br>
            <label>X范围: <input type="text" id="xMin" value="-5" style="width: 60px"> 到 <input type="text" id="xMax" value="5" style="width: 60px"></label>
            <br><br>
            <label>Y范围: <input type="text" id="yMin" value="-10" style="width: 60px"> 到 <input type="text" id="yMax" value="10" style="width: 60px"></label>
            <br><br>
            <label>颜色: <input type="text" id="color" value="#ff6b6b" style="width: 100px"></label>
        </div>
        <button class="test-button" onclick="testParameters()">生成图像</button>
        <div id="paramResult" class="test-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';

        async function generateFunctionPlot(expression, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}/generate-function-plot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        expression,
                        options
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '请求失败');
                }

                return await response.json();
            } catch (error) {
                console.error('生成函数图像失败:', error);
                throw error;
            }
        }

        async function testBasicFunction() {
            const expression = document.getElementById('basicExpression').value;
            const resultDiv = document.getElementById('basicResult');
            
            resultDiv.innerHTML = '<div class="loading">正在生成图像...</div>';
            
            try {
                const result = await generateFunctionPlot(expression);
                
                if (result.success && result.image) {
                    resultDiv.innerHTML = `
                        <div class="success">图像生成成功！</div>
                        <img src="${result.image}" alt="函数图像" class="plot-image">
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">生成失败: ${result.error || '未知错误'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">请求失败: ${error.message}</div>`;
            }
        }

        async function testComplexFunction() {
            const expression = document.getElementById('complexExpression').value;
            const resultDiv = document.getElementById('complexResult');
            
            resultDiv.innerHTML = '<div class="loading">正在生成图像...</div>';
            
            try {
                const result = await generateFunctionPlot(expression);
                
                if (result.success && result.image) {
                    resultDiv.innerHTML = `
                        <div class="success">复杂函数图像生成成功！</div>
                        <img src="${result.image}" alt="函数图像" class="plot-image">
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">生成失败: ${result.error || '未知错误'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">请求失败: ${error.message}</div>`;
            }
        }

        async function testHyperbola() {
            const expression = document.getElementById('hyperbolaExpression').value;
            const resultDiv = document.getElementById('hyperbolaResult');
            
            resultDiv.innerHTML = '<div class="loading">正在生成双曲线图像...</div>';
            
            try {
                const result = await generateFunctionPlot(expression);
                
                if (result.success && result.image) {
                    resultDiv.innerHTML = `
                        <div class="success">双曲线图像生成成功！</div>
                        <img src="${result.image}" alt="双曲线图像" class="plot-image">
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">生成失败: ${result.error || '未知错误'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">请求失败: ${error.message}</div>`;
            }
        }

        async function testEllipse() {
            const expression = document.getElementById('ellipseExpression').value;
            const resultDiv = document.getElementById('ellipseResult');
            
            resultDiv.innerHTML = '<div class="loading">正在生成椭圆图像...</div>';
            
            try {
                const result = await generateFunctionPlot(expression);
                
                if (result.success && result.image) {
                    resultDiv.innerHTML = `
                        <div class="success">椭圆图像生成成功！</div>
                        <img src="${result.image}" alt="椭圆图像" class="plot-image">
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">生成失败: ${result.error || '未知错误'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">请求失败: ${error.message}</div>`;
            }
        }

        async function testParameters() {
            const expression = document.getElementById('paramExpression').value;
            const xMin = parseFloat(document.getElementById('xMin').value);
            const xMax = parseFloat(document.getElementById('xMax').value);
            const yMin = parseFloat(document.getElementById('yMin').value);
            const yMax = parseFloat(document.getElementById('yMax').value);
            const color = document.getElementById('color').value;
            const resultDiv = document.getElementById('paramResult');
            
            resultDiv.innerHTML = '<div class="loading">正在生成自定义参数图像...</div>';
            
            try {
                const options = {
                    xMin,
                    xMax,
                    yMin,
                    yMax,
                    color,
                    title: '自定义参数函数图像',
                    width: 800,
                    height: 600
                };
                
                const result = await generateFunctionPlot(expression, options);
                
                if (result.success && result.image) {
                    resultDiv.innerHTML = `
                        <div class="success">自定义参数图像生成成功！</div>
                        <img src="${result.image}" alt="函数图像" class="plot-image">
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">生成失败: ${result.error || '未知错误'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">请求失败: ${error.message}</div>`;
            }
        }

        // 页面加载完成后自动测试基础函数
        window.onload = function() {
            setTimeout(testBasicFunction, 1000);
        };
    </script>
</body>
</html>
